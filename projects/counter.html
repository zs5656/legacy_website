<script>
var x = 0;
document.getElementById("demo").innerHTML = x;

function CountUp() {
  x++;
  document.getElementById("demo").innerHTML = x;
}

function CountDown() {
  x--;
  document.getElementById("demo").innerHTML = x;
}
</script>

</div>

<div class="main">
  <div class="a">
    <p>Counter</p>
    <button onclick="CountUp()" id="b1">count up</button>
    <button onclick="CountDown()" id="b2">count down</button>
    <p id='demo' class="a"></p>
  </div>
</div> 

</body>

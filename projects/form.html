<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/images/logo2.jpg">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/style2.css">
  <script language="JavaScript" type="text/javascript" src="/scripts/script.js"></script>
  <title>Form tests</title>
</head>
<style>
form {
  width: 40%;
  padding: 10px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 20px;
  margin-bottom: 20px;
  display: block;
  background: #DDBBFF;
  border-radius: 8px;
  color: #000000;
}

input {
  display: block;
  border: 1px solid #ccc;

  :invalid {
    border-color: #DB729C;
    -webkit-box-shadow: 0 0 5px rbga(27, 0, 97, .5);
  }

  :required {
    border-color: #1BE032;
    -webkit-box-shadow: 0 0 5px rbga(57, 237, 78, .5);
  }
}
</style>

<body>
<div class="left">
  <iframe src="/side.html"></iframe>
</div>

<div class="main">

<form name="myForm">
  Add your telephone: <input type="tel" name="phone" autocomplete="on"/><br>
  List: <input type="text" name="list" list="list1"/><br>
  <datalist id="list1">
    <option value="Option 1">
    <option value="Option 2">
    <option value="Option 3">
    <option value="Option 4">
    <option value="Option 5">
  </datalist>
  ID Number: <input placeholder="Enter your 5 digit id number" type="text" name="idNumber" pattern="[0-9]{5}"/><br>
  Number: <input type="number" name="number" min="1" max="5"/><br>
  Enter your Email: <input type="email" name="myEmail"/><br>
  Enter Date: <input type="date" min="2000-01-01" max="2020-31-12" step="1" name="date" /><br>
  Enter Time: <input type="time" name="time"/><br>
  Range: <input type="range" name="range"/><br>
  <meter value="3" min="0" max="10"></meter><br>
  <progress value="35" max="100"></progress>
  <input type="submit"/>
</form>

</div> 

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<script>
function change_image() {
    var url = document.getElementById('Change_Image').src;
    if (url == 'https://www.zdsco.cf/images/pic1.png') {
        document.getElementById('Change_Image').src = 'https://www.zdsco.cf/images/pic2.png';
    } else {
        document.getElementById('Change_Image').src = 'https://www.zdsco.cf/images/pic1.png';
    }
}

setInterval(change_image, 500);
</script>
<body>

<img id="Change_Image" src="https://www.zdsco.cf/images/pic1.png" alt="Letter A">

</body>
</html>

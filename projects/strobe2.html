<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<script>
function change_image() {
    var url = document.getElementById('Change_Image').src;
    if (url == 'https://www.zdsco.cf/images/unnamed.jpg') {
        document.getElementById('Change_Image').src = 'https://www.zdsco.cf/images/unnamed2.jpg';
    } else {
        document.getElementById('Change_Image').src = 'https://www.zdsco.cf/images/unnamed.jpg';
    }
}

setInterval(change_image, 500);
</script>
<body>

<img id="Change_Image" src="https://www.zdsco.cf/images/unnamed.png" alt="Letter A" height="1000px">

</body>
</html>
